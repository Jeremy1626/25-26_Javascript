<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings Manipulation</title>
</head>
<body>
<script>
    someString = "A Bunch of characters.";

    // To find the length of a string
    let length = someString.length;

    // To access a specific character by index
    // Just like in lists, indices start at 0!!!
    let thirdLetter = someString.charAt(2);

    // Substring are pieces of a string
    // Substring(start,end)
    let mySubstring = someString.substring(3, 7);

    alert(mySubstring);

</script>
</body>
</html>
